<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <%- include("partials/head.html") %>
    <title><%= tittle %></title>
</head>
<body>
    <%- include("partials/navigation.html") %>
    <h1><%= tittle %></h1>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card animate__animated animate__zoomInDown">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Contact me</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-color" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                            </div>

                            <button class="btn btn-dark btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%- include('partials/footer.html') %>
</body>
</html>
